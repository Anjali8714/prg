<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size=10;
        for(let i=1;i<=size;i++){
            document.write("<br>");
            for(let j=1;j<=size;j++){
                document.write(`${j} x ${i} = ${j*i}`);
                document.write("<br>");
            }
            
        }
    </script>
</body>
</html>
