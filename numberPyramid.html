<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height=8;
        for(i=1;i<=height;i++){
            for(j=height;j>i;j--){
                document.write("&nbsp");
            }
            for(k=1;k<=i;k++){
                document.write(k + "&nbsp");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
